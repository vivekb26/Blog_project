{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}

{% endblock %}

{% block body %}
<h1></h1>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <img class="avar" src="{{ user.profile.image.url }}" alt  ="">
        </div>
        <div class="col-sm-10">
            <h1>{{ user.username}}</h1>
            <h4>{{ user.email }}</h4>
            

        </div>
        <!-- Form -->
        <div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Profile Info</h1>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <br>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
