{% extends "blog/base.html" %}
{% load static %}

{% block title %}

{% endblock %}

{% block body %}
<div class="container">
{%  for post in posts %}
<div class="row">
    <div class="col-sm-2">
        <img class="avarsm" src="{{ post.author.profile.image.url }}" alt="">
    </div>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-2">
                {{ post.author }}
            </div>
            <div class="col-sm-10">
                {{ post.date_posted|date:"F d, Y" }}
            </div>
            <hr>
        </div>
        <div class="row">
            <a href="{% url 'post-detail' post.id %}"><h2>{{post.title}}</h2></a>
        </div>
        <div class="row">
            {{ post.content }}
        </div>

    </div>
</div>
<br>
{% endfor %}
</div>
{% endblock %}
